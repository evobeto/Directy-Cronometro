<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
        <link rel="icon" href="assets/favicon.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Cronômetro</h1>
        <h2 id="display" class="text-center">00:00:00</h2>
        <div class="d-flex justify-content-center">
            <button id="start" class="btn btn-success me-2">Iniciar</button>
            <button id="stop" class="btn btn-warning me-2" disabled>Pausar</button>
            <button id="zerar" class="btn btn-secondary me-2">Zerar</button>
            <button id="reset" class="btn btn-danger">Reiniciar</button>
        </div>
        <hr>
        <div class="d-flex justify-content-center">
            <button id="save" class="btn btn-success me-2 mb-2">Salvar Tempo</button>
            <a href="tempos.html" class="btn btn-info mb-2">Tempos Salvos
